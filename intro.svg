<text transform="matrix(1 0 0 1 43.5873 108.3207)" class="st16 st17">The Taxonomies of </text>
<text transform="matrix(1 0 0 1 43.5873 211.3207)" class="st16 st17">Visual Cognition </text>
<rect x="62.6" y="290.2" class="st14" width="765.1" height="308.8"/>
<text transform="matrix(1.0424 0 0 1 62.5684 303.0298)" class="st12 st18">Building a data visualizaton requires consideration of audience perception through a variety of lenses. </text>
<text transform="matrix(1.0424 0 0 1 62.5684 323.4297)" class="st12 st18">Visual cognition involves the intellectual functions involved in perceiving and processing information </text>
<text transform="matrix(1.0424 0 0 1 62.5684 343.8296)" class="st12 st18">through visual modality. It  is an important pillar of information design as it provides us with a </text>
<text transform="matrix(1.0424 0 0 1 62.5684 364.23)" class="st12 st18">framework for how an audience considers and identifies patterns within quantitative and qualitative </text>
<text transform="matrix(1.0424 0 0 1 62.5684 384.6299)" class="st12 st18">data. </text>
<text transform="matrix(1.0424 0 0 1 62.5684 425.4297)" class="st12 st18">The study of visual cognition has produced various taxonomies that provide a framework for design </text>
<text transform="matrix(1.0424 0 0 1 62.5684 445.8301)" class="st12 st18">work to appeal to the visual system and facilitate easier and more accurate extraction of information. </text>
<text transform="matrix(1.0424 0 0 1 62.5684 466.2295)" class="st12 st18">While these taxonomies are not strict laws, but rather considerations in building a data visualization,  </text>
<text transform="matrix(1.0424 0 0 1 62.5684 486.6299)" class="st12 st18">the interplay of these various guidelines provide guidelines for mapping information to visual form. </text>
<text transform="matrix(1.0424 0 0 1 62.5684 527.4297)" class="st12 st18">Consider a data visualization  such as the one to the right depicting the time commitment required of </text>
<text transform="matrix(1.0424 0 0 1 62.5684 547.8301)" class="st12 st18">four courses over one semester in comparison to the courseâ€™s number of assignments.  In deisgning </text>
<text transform="matrix(1.0424 0 0 1 62.5684 568.2295)" class="st12 st18">each glyph of this graphical form, the taxonomies of visual cognition were considered in aiding the </text>
<text transform="matrix(1.0424 0 0 1 62.5684 588.6299)" class="st12 st18">audience in quickly and accurately ecognizing relationships, correlations, and comparisons. </text>
<text transform="matrix(1 0 0 1 62.5561 652.4745)" class="st19 st20">Explore eight pertinent taxonomies below and how they contributed to  </text>
<text transform="matrix(1 0 0 1 62.5561 677.6745)" class="st19 st20">the form of this data visual. </text>
